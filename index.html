<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Mood tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <meta name="description" content="Tracker app by Iamfrank">

  <!-- Icons and theme colors -->
  <meta name="theme-color" content="#021705">
  <link rel="icon" href="img/favicon.svg">
  <link rel="mask-icon" href="img/mask-icon.svg" color="#000000">
  <link rel="apple-touch-icon" href="img/apple-touch-icon.png">
  <link rel="manifest" href="manifest.json">

  <link rel="stylesheet" href="css/main.css">

  <script>
    // Load and register Service Worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./serviceworker.js')
    }
  </script>

</head>

<body>

  <header>
    <h1>
      <img src="img/favicon.svg" alt="" style="width: 2rem; height: 2rem;" /> 
      tracker
    </h1>
  </header>
  
  <mood-track></mood-track>

  <script type="module">
    import { Tracker } from './js/tracker.js'
    customElements.define('mood-track', Tracker)
  </script>

</body>

</html>
