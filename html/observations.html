<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Observations</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <meta name="description" content="Mood tracker app by Iamfrank">

  <!-- Icons and theme colors -->
  <meta name="theme-color" content="#021705">
  <link rel="icon" href="../img/favicon.svg">
  <link rel="mask-icon" href="../img/mask-icon.svg" color="#000000">
  <link rel="apple-touch-icon" href="../img/apple-touch-icon.png">
  <link rel="manifest" href="../manifest.json">

  <link rel="stylesheet" href="../css/main.css">

  <!-- <script src="../js/modules/initsw.js"></script> -->

  <style>
    th:nth-child(3),
    td:nth-child(3) {
      display: none;
    }
  </style>

</head>

<body>

  <header>
    <h1>
      <img src="../img/favicon.svg" alt="" style="width: 2rem; height: 2rem;"> 
      Observations: <span class="kpiname"></span>
    </h1>
  </header>

  <main>
    <tracker-list db-table="observations" db-key="time"></tracker-list>
    <a href="/html/observationadd.html">+ Add</a>
  </main>

  <nav>
    <a href="/html/observations.html">Table</a>
    <a href="/html/observationcalendar.html">Calendar</a>
    <a href="/html/observationchart.html">Chart</a>
  </nav>

  <script type="module">
    import { List } from '../js/components/list.js'
    import { setKPIname, onElementRender } from '../js/modules/util.js'

    customElements.define('tracker-list', List)

    setKPIname()

    function formatTime() {
      document.querySelectorAll('td:first-child').forEach(function(tdElement) {
        tdElement.innerText = new Date(Number(tdElement.innerText)).toLocaleDateString()
      })
    }

    onElementRender(document.querySelector('tracker-list'), formatTime)
  </script>

</body>

</html>
