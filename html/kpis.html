<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>KPIs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <meta name="description" content="Mood tracker app by Iamfrank">

  <!-- Icons and theme colors -->
  <meta name="theme-color" content="#021705">
  <link rel="icon" href="/img/favicon.svg">
  <link rel="mask-icon" href="/img/mask-icon.svg" color="#000000">
  <link rel="apple-touch-icon" href="/img/apple-touch-icon.png">
  <link rel="manifest" href="/manifest.json">

  <link rel="stylesheet" href="/css/main.css">

  <!-- <script src="../js/modules/initsw.js"></script> -->

  <style>
    .colorswatch {
      height: 1.5rem;
      width: 1.5rem;
      border: solid 0.125rem hsla(0,0%,0%,0.3);
    }
  </style>

</head>

<body>

  <tracker-header>KPIs</tracker-header>

  <main>
    <tracker-list db-table="kpis" db-key="name"></tracker-list>
    <a class="btn" href="kpiadd.html" title="Add">
      <svg class="icon-light" xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24"><path d="M450.001-450.001h-200q-12.75 0-21.375-8.628-8.625-8.629-8.625-21.384 0-12.756 8.625-21.371 8.625-8.615 21.375-8.615h200v-200q0-12.75 8.628-21.375 8.629-8.625 21.384-8.625 12.756 0 21.371 8.625 8.615 8.625 8.615 21.375v200h200q12.75 0 21.375 8.628 8.625 8.629 8.625 21.384 0 12.756-8.625 21.371-8.625 8.615-21.375 8.615h-200v200q0 12.75-8.628 21.375-8.629 8.625-21.384 8.625-12.756 0-21.371-8.625-8.615-8.625-8.615-21.375v-200Z"/></svg>
    </a>
  </main>

  <tracker-footer></tracker-footer>

  <script type="module">
    import { List } from '../js/components/list.js'
    import { onElementRender } from '../js/modules/util.js'
    import { TrackerHeader } from '../js/components/header.js'
    import { TrackerFooter } from '../js/components/footer.js'
    
    customElements.define('tracker-header', TrackerHeader)
    customElements.define('tracker-footer', TrackerFooter)
    customElements.define('tracker-list', List)

    function formatTable() {
      colorTableCells()
      formatLinks()
    }

    function formatLinks() {
      document.querySelectorAll('td:nth-child(1)').forEach(function(tdElement) {
        tdElement.innerHTML = `<a href="/html/observationchart.html?kpi=${ tdElement.innerText }">${ tdElement.innerText }</a>`
      })
    }

    function colorTableCells() {
      const regex = /#([0-9]|[a-f]){6}/g
      document.querySelectorAll('td:nth-child(2)').forEach(function(tdElement) {
        console.log('element', tdElement.innerText)
        if (regex.test(tdElement.innerText)) {
          console.log('is a hex number', tdElement.innerText)
          tdElement.innerHTML = `<div class="colorswatch" style="background-color: ${tdElement.innerText};"></div>`
        }
      })
    }

    onElementRender(document.querySelector('tracker-list'), formatTable)

  </script>

</body>

</html>
